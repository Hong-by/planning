<!DOCTYPE html>
<html lang="en">

<head>

  <title>펫테리어</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9881703c17.js" crossorigin="anonymous"></script>
  <!-- Reset CSS Style Code Link -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Main Css Style Code Link -->
  <link rel="stylesheet" href="css/style.css">

  <!-- favicon Link -->
  <link rel="shortcut icon" href="/planning/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/planning/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="center">
      <div class="left">
        <div class="logo">
          <img src="/planning/img/logo_with.png" alt="">
        </div>
        <div class="main_gnb">
          <ul>
            <li><a href="#">커뮤니티</a></li>
            <li class="active"><a href="#">스토어</a></li>
            <li><a href="#">브랜드</a></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="search">
          <input type="text">
          <div class="search_btn"><i class="fas fa-search"></i></div>
        </div>
        <div class="user_info">
          <p>로그인 <i class="far fa-user-circle"></i> | <i class="fas fa-shopping-cart"></i> 장바구니</p>
        </div>
      </div>
    </div>

  <div class="sub_gnb">
    <div class="center">
      <ul class="community">
        <li>미구현</li>
      </ul>
      <ul class="store">
        <li class="active"><a href="#">홈</a></li>

        <li><a href="#">셀프 가이드</a></li>
        <li><a href="#">질문과 답변</a></li>

      </ul>
      <ul class="brand">
        <li>미구현</li>
      </ul>
    </div>
  </div>
  <section class="landing">
    <div class="center">
      <div class="landing_img">
        <img src="/planning/img/main_01.png" alt="">
      </div>
      <div class="overlay"></div>
      <div class="landing_con">
        <h1>오늘의 펫테리어</h1>
        <h2>자연을 품은 우리 냥의를 위한 집!</h2>
        <div class="landing_user">
          <div class="user_profile">
            <img src="/planning/img/user.jpg" alt="">
          </div>
          <p>maria0721</p>
        </div>
        <div class="button">
          <h2>보러가기</h2>
        </div>
      </div>
    </div>
